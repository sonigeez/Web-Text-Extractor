<!DOCTYPE html>
<html>
<head>
  <title>Web Text Search</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #searchContainer {
      display: flex;
      margin-bottom: 10px;
    }
    #searchInput {
      flex-grow: 1;
      padding: 5px;
      font-size: 14px;
    }
    #searchButton {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      max-height: 400px;
      overflow-y: auto;
    }
    .result-item {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
    }
    .result-url {
      color: #1a0dab;
      text-decoration: none;
      font-weight: bold;
    }
    .result-preview {
      margin-top: 5px;
      font-size: 12px;
      color: #545454;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search extracted text">
    <button id="searchButton">Search</button>
  </div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
